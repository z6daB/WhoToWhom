{% extends 'splitwise/base.html' %}
{% load static %}
{% block link %}
    <link rel="stylesheet" href='{% static "css/add_purchase.css" %}'>
{% endblock link %}

{% block content %}
<div class="container">
    <h1>Создать покупку</h1>
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" aria-label="Создать покупку">Создать</button>
        </form>
    </div>
</div>
{% endblock content %}
